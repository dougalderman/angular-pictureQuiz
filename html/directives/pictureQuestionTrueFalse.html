<div class="questionContainer">
    <div class="topLeft">{{title}} Quiz</div>
    <div class="topRight">Question {{currentQuestion}} of {{numQuestions}}</div>
    <br><br>
    <div class="picture"><img ng-src = "{{pictureQuestion}}" width="250"></div>
    <div>{{question}}</div>
    <br>
    <div class="answerContainer">
        <form ng-submit="processUserInput(answer, 'fromButton')">
            <input type="radio" ng-click="processUserInput(answer, 'fromRadio')" ng-model="answer" value="True">True<br>
            <input type="radio" ng-click="processUserInput(answer, 'fromRadio')" ng-model="answer" value="False">False<br>
            <br>
            <input class="button" type="submit" ng-hide="autoSubmit">
        </form>
        <div class="afterSubmit">
            <div class="green" ng-show="userAnswered && userAnsweredCorrectly">
                You got it right!! Great job!!
            </div>
            <div class="red" ng-show="userAnswered && !userAnsweredCorrectly">
                Sorry, the correct answer is "{{correctAnswer}}"
            </div>
            <br>
            <button ng-show="userAnswered" ng-click="getNextQuestion()">Next</button>
        </div>
    </div>
</div>
